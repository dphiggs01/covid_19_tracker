

<style>
        .table-wrapper-2 {
        display: block;
        max-height: 300px;
        overflow-y: auto;
        -ms-overflow-style: -ms-autohiding-scrollbar;
    }
</style>

<section class="section bg-shape-two" id="slide3">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h2 style="color:black; text-align: center;">Details by State and County</h2>
                    Type your state or county in the search box below or click the headings to sort in different orders.
				</div>
			</div>
		</div>
		<div class="card"  style="width:90%" >
			<div class="card-body" >
                    <!--Table-->
                    <table id="manufacturer" class="table table-striped table-bordered" >

                        <thead class="mdb-color lighten-4">
                            <tr>
                                <th class="th-lg">State, County</th>
                                <th class="th-lg">Cases</th>
                                <th class="th-lg">Deaths</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for report_line in ui_data.slide3 %}
                          <tr>
                            <th scope="row">{{ report_line['state_county'] }}</th>
                            <td>{{ report_line['cases'] }}</td>
                            <td>{{ report_line['deaths'] }}</td>
                          </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <!--Table-->

			</div>

		</div>
	</div>

</section>
